<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Kontak - Toko Komputer Sejahtera</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: green;
    }

    form {
      max-width: 500px;
      margin: 30px auto;
      background-color: #f7f7f7;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #000000;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #fdeeee;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      background-color: #125d8a;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #0b4f70;
    }

    .error {
      color: red;
      font-size: 13px;
    }

    .success {
      color: green;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Isi Data Pelanggan</h2>
  <form id="contactForm" onsubmit="return validateForm()">
    <label for="nama">Nama Lengkap:</label>
    <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda">
    <span id="namaError" class="error"></span>

        <label for="alamat">Alamat:</label>
    <input type="alamat" id="alamat" name="Alamat" placeholder="Masukkan Alamat Anda">
    <span id="alamatEror" class="error"></span>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Masukkan email Anda">
    <span id="emailError" class="error"></span>

     <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="kota" role="textbox" data-bs-toggle="dropdown" aria-expanded="false">
            Pilih Kota
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" >Semarang</a></li>
            <li><a class="dropdown-item" >Sampit</a></li>
            <li><a class="dropdown-item" >Pekalongan</a></li>
            
          </ul>
        </li>

             <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="Provinsi" role="textbox" data-bs-toggle="dropdown" aria-expanded="true">
            Pilih Provinsi
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" >Jawa Tengah</a></li>
            <li><a class="dropdown-item" >Jawa Barat</a></li>
            <li><a class="dropdown-item" ></a>>Jawa Timur</a></li>

          </ul>
        </li>
        
        <label for="No Hp">No Hp:</label>
    <input type="number" id="nohp" name="nohp" placeholder="Masukkan Nomer Ponsel Anda">
    <span id="numberError" class="error"></span>

    <label for="pesan">Pesan:</label>
    <textarea id="pesan" name="pesan" rows="4" placeholder="Tulis pesan Anda di sini..."></textarea>

    <button type="submit">Kirim Pesan</button>

    <p id="successMsg" class="success"></p>
  </form>

  <script>
    function validateForm() {
      // Ambil elemen input
      let nama = document.getElementById("nama").value.trim();
      let email = document.getElementById("email").value.trim();
      let namaError = document.getElementById("namaError");
      let emailError = document.getElementById("emailError");
      let successMsg = document.getElementById("successMsg");

      // Reset pesan error dan sukses
      namaError.textContent = "";
      emailError.textContent = "";
      successMsg.textContent = "";

      let valid = true;

      // Validasi Nama
      if (nama === "") {
        namaError.textContent = "Nama wajib diisi!";
        valid = false;
      }

      // Validasi Email
      if (email === "") {
        emailError.textContent = "Email wajib diisi!";
        valid = false;
      } else if (!email.includes("@") || !email.includes(".")) {
        emailError.textContent = "Format email tidak valid!";
        valid = false;
      }

      // Jika semua valid
      if (valid) {
        successMsg.textContent = "Terima kasih! Pesan Anda berhasil dikirim.";
        document.getElementById("contactForm").reset();
      }

      return false; // mencegah form dikirim (karena ini contoh)
    }
  </script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
